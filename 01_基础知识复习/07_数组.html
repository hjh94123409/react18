<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>

        const arr = [1, 2, 3, 4, 5]

        //map 返回一个新的数组
        const result1 = arr.map((item, index, arr) => item + 2)

        console.log(result1)


        //filter 
        const r2 = arr.filter(item => item % 2 === 0)
        console.log(r2) // [2, 4]

        //find 返回第一个满足条件的值
        const r3 = arr.find(item => item % 2 === 0)
        console.log(r3)  // 2

        // reduce 
        const r4 = arr.reduce((prev, curr) => prev + curr, 0)
        console.log(r4)



    </script>
</body>
</html>
