<body>
    <script>
        function fn(a, b, c){
            return a + b + c
        }

        const arr  = [1, 2, 3]

        const result = fn(...arr)

        console.log(result)

        const arr2 = [7, ...arr, 4, 5, 6]

        console.log(arr2)

        const obj = {
            name: '孙悟空',
            age: 19,
            gender: '男'
        }

        const obj2 = { address: '花果山', name: '猪八戒', ...obj } //属性名一样，谁在后边听谁的

        console.log(obj2)




    </script>
