        class Animal{
            constructor(name, age){
                this.name = name 
                this.age = age 
            }

            sayHello = () => {
                console.log('动物在叫')
            }
        }


        class Dog extends Animal {
            sayHello = () => {
                console.log('汪汪')
            }
        }


        const dog = new Dog('旺财', 5)

        console.log(dog.name, dog.age)

        dog.sayHello()

        class Snake extends Animal {
            constructor(name, age, length){
                super(name, age) //调用父类构造函数, 写到第一行
                this.length = length
            }
        }

        const snake = new Snake('呵呵', 5, 10)
